<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Title for bookmark bar -->
    <title>Dinner Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/stayHome.js"></script>
    <script src="assets/js/cocktails.js"></script>
    <script src="assets/js/beer.js"></script>
    <script src="assets/js/yelp.js"></script>
    <script src="assets/js/searchCategory.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="backgroundImg">
    <!-- <header>
        <div class="title">
            <p>Dinner Planner</p>     
        </div>
    </header> -->

    <!-- main page: cook at home or go out to eat -->

    <div class="main">
        <div class="title">
            Dinner Planner
        </div>
        <div class="recipes">
            <!-- <div class="recipeTitle">Recipes</div> -->
            <button id="recipeButton" type="button">Let's Cook!</button>
        </div>
        <div class="yelp">
            <!-- <div class="eatOutTitle">Night Out</div> -->
            <button id="yelpButton" type="button">Let's Go Out!</button>
        </div>
    </div>
    
    <!-- Food and drinks input field -->

    <div class="input hide">
        <input id="foodSearchBar" type="text" placeholder="Search for food.." name="search"/>
        <input id="drinkSearchBar" class="drinkHidden" type="text" placeholder="Search for drinks.." name="search"/>
        <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
    </div>

    <!--carousel code-->

    <div id="displayArea">
       <!-- <div class="closing-button">X</div> -->
        <div id="apiResponseCarousel" class="carousel slide hide" data-ride="carousel" data-interval="false">
            <div class="modalContainer hide"></div>
            <div class="carousel-inner">
                <div class="carousel-item slide1 active">
                    <div class="resultsContainer">
                        <div class="result0"></div>
                        <div class="result1"></div>
                    </div>
                </div>
                <div class="carousel-item slide2 ">
                    <div class="resultsContainer">
                        <div class="result2"></div>
                        <div class="result3"></div>
                    </div>
                </div>
                <div class="carousel-item slide3 ">
                    <div class="resultsContainer">
                        <div class="result4"></div>
                        <div class="result5"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#apiResponseCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#apiResponseCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
